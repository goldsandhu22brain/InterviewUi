<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
  
	<meta name="description" content="Mobile Application HTML5 Template">

	<meta name="copyright" content="MACode ID, https://www.macodeid.com/">

	 <title>Interview - Brainmeasures </title>

	<link rel="shortcut icon" href="../../assets/favicon.png" type="image/x-icon">
	
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="../../assets/css/bootstrap.css">

	<link rel="stylesheet" href="../../assets/css/mobster.css">
  
    <link rel="stylesheet" href="../../assets/css/bootstrap.min.css">
   
	 <!-- owlcarousel css -->
	<link rel="stylesheet" href="../../assets/plugins/owlcarousel/css/owl.carousel.min.css">
	<link rel="stylesheet" href="../../assets/plugins/owlcarousel/css/owl.theme.default.min.css">
	
	<link rel="stylesheet" href="../../assets/css/maicons.css">
	
	<link rel="stylesheet" href="../../assets/css/animate.css">

    <!-- Main Style CSS (Please use minify version for better website load performance) -->
    <link rel="stylesheet" href="../../assets/css/employer-style.css">
	 <!-- Responsive css -->
    <link rel="stylesheet" href="../../assets/css/responsive.css">
	
	<script src="https://use.fontawesome.com/4d2bbf9ddf.js"></script>

</head>
<body>

    <div class="wrapper">
        <!-- Sidebar Holder -->
        <nav id="sidebar" class="p-2">
            <div class="sidebar-header text-center">
                <img src="../../assets/img/employer/widget-img.png" class="img-fluid">
            </div>
			<div class="user-bottom row">
				<div id="conversation-panel"></div>
				<div class="form-group">
					<textarea class="form-control" id="txt-chat-message" rows="1"></textarea>
				</div>
                <div class="col-md-5"><button class="btn btn-primary btn-sm mb-2 w-100" id="btn-chat-message">Send</button></div>
                <div class="col-md-7"><button class="btn btn-primary btn-sm mb-2 w-100" id="btn-private-chat">Send To Employer</button></div>
                <div class="col-md-7"><button class="btn btn-primary btn-sm mb-2 w-100" id="btn-send-codetest">Send Code Test</button></div>
                <div class="col-md-5"><button class="btn btn-primary btn-sm mb-2 w-100" id="btn-send-test">Send Test</button></div>
				<div class="col-md-12"><button class="btn btn-danger btn-sm mb-2 w-100" id="btn-send-test">End Meeting</button></div>
				<div class="col-md-12">
				<div class="timer d-flex justify-content-center align-items-center">
					<i class="fa fa-clock-o mr-2" aria-hidden="true"></i>
					<div id="timer">00:00:00</div>
				</div>
				
				</div>
			
			</div>
			 
        </nav>

        <!-- Page Content Holder -->
        <div id="content">
		 <button type="button" id="sidebarCollapse" class="navbar-btn">
					<i class="fa fa-angle-left" aria-hidden="true"></i>
					<i class="fa fa-angle-right" aria-hidden="true"></i>
				</button>
			<div class="accordion number-users" id="accordionExample">
			  <div class="accordion-item">
			  
				<h2 class="accordion-header" id="headingOne">
				  <button class="accordion-button p-1" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
				  </button>
				</h2>
				<div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
				  <div class="accordion-body container">
					<div class="users owl-carousel owl-theme">
						<div class="item">
							<div class="user-item">
							 <div class="img-place">
								<img src="../../assets/img/employer/profile_av.jpg" alt="">
							  </div>
							</div>
						</div>
						<div class="item">
						<div class="user-item">
							 <div class="img-place">
								<img src="../../assets/img/employer/profile_av.jpg" alt="">
							  </div>
							</div>
						</div>
						<div class="item">
						<div class="user-item">
							 <div class="img-place">
								<img src="../../assets/img/employer/profile_av.jpg" alt="">
							  </div>
							</div>
						</div>
					</div>
				  </div>
				</div>
			  </div>
			</div>

		<div class="code-panel"></div>
        </div>
    </div>
	<!-- jQuery JS -->	  
	<script src="../../assets/js/jquery-3.6.0.min.js"></script>
	
	<script src="../../assets/js/jquery-3.3.1.slim.min.js"></script>
	  <!-- Bootstrap JS -->
	<script src="../../assets/js/bootstrap.min.js"></script>
	 <!-- owl carousel JS -->
	<script src="../../assets/plugins/owlcarousel/js/owl.carousel.min.js"></script>
	
    <script src="../../assets/js/customemployer.js"></script>
	<script src="https://www.google.com/recaptcha/api.js"></script>

	<script src="../../assets/js/wow.min.js"></script>
	<script src="../../assets/js/main.js"></script>
	<script src="../../assets/js/mobster.js"></script>

</body>
</html>

                        <h2 class="section-title-left fw-bold">About Brainmeasures</h2>
                        <p>Brainmeasures ( an ISO 9001-2015 certified Company ) is a team of highly professional and dedicated people, who have come together to produce the very best in online certification, tests and employment testing for employees and employers alike. Brainmeasures provides you with the ability to test your skills for that dream job or employers can use the Brainmeasures tests to test prospective employees before hiring them.</p>
                        <p>Brainmeasures today boosts of more than 1 million Certified Professionals and client list includes big names in corporate world that trust Brainmeasures Employment Testing Solutions for their post & pre hiring needs.</p>
                        <p>Certification by Brainmeasures 'online certification' gives you an edge at every stage of your career - getting a new job, a promotion or even looking for a career change. All Brainmeasures products are designed to help you reach your goals.</p>

.</p>
